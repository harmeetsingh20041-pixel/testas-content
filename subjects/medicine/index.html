<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Subject Module | Study Feeds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f6fb;
      --surface: #ffffff;
      --border: #d9deeb;
      --border-strong: #c1c9dd;
      --text: #1f2937;
      --muted: #4b5563;
      --accent: #f97316;
      --radius: 16px;
      --transition: 0.2s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header.page-header {
      padding: clamp(20px, 3vw, 36px) clamp(16px, 4vw, 40px) 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    header.page-header h1 {
      margin: 0 0 6px;
      font-size: clamp(26px, 3.6vw, 36px);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .return-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      background: rgba(249, 115, 22, 0.12);
      border: 1px solid rgba(249, 115, 22, 0.24);
      border-radius: 999px;
      padding: 8px 14px;
      transition: background var(--transition), color var(--transition),
        border-color var(--transition);
    }

    .return-link:hover {
      background: rgba(249, 115, 22, 0.18);
      border-color: rgba(249, 115, 22, 0.32);
    }

    .return-link:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.4);
      outline-offset: 2px;
    }

    header.page-header .meta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
    }

    main {
      flex: 1;
      padding: 0 clamp(16px, 4vw, 40px) clamp(32px, 5vw, 60px);
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(20px, 3vw, 32px);
      align-items: flex-start;
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 420px;
    }

    .panel header {
      padding: 22px 26px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(249, 115, 22, 0.08), transparent 70%);
    }

    .panel header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .topic-content,
    .question-list {
      padding: 26px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.6) transparent;
    }

    .topic-content::-webkit-scrollbar,
    .question-list::-webkit-scrollbar {
      width: 8px;
    }

    .topic-content::-webkit-scrollbar-thumb,
    .question-list::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }

    .topic-content p {
      margin: 0;
      line-height: 1.65;
      color: var(--muted);
      font-size: 15px;
    }

    .topic-content figure,
    .question-body figure {
      margin: 0;
      background: rgba(15, 23, 42, 0.03);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .topic-content img,
    .question-body img {
      max-width: 100%;
      display: block;
      height: auto;
      border-radius: 8px;
    }

    .topic-content figcaption,
    .question-body figcaption {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .question-item {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
    }

    .question-toggle {
      width: 100%;
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      border: none;
      background: transparent;
      font: inherit;
      color: inherit;
    }

    .question-toggle:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.4);
      outline-offset: -3px;
    }

    .question-toggle .title {
      text-align: left;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .question-toggle .title span {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .question-toggle .title strong {
      font-size: 17px;
      font-weight: 600;
      color: var(--text);
    }

    .question-toggle svg {
      transition: transform var(--transition);
      color: var(--muted);
      flex-shrink: 0;
    }

    .question-item[aria-expanded="true"] .question-toggle svg {
      transform: rotate(180deg);
    }

    .question-body {
      display: none;
      padding: 0 24px 24px;
      border-top: 1px solid var(--border);
      background: #fff;
    }

    .question-item[aria-expanded="true"] .question-body {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .question-body .context,
    .question-body .stem {
      font-size: 15px;
      line-height: 1.65;
      color: var(--muted);
    }

    .choices {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice {
      list-style: none;
    }

    .choice-button {
      width: 100%;
      display: flex;
      gap: 14px;
      align-items: flex-start;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: background var(--transition), border var(--transition),
        color var(--transition), box-shadow var(--transition);
      background: rgba(248, 250, 252, 0.7);
      cursor: pointer;
      text-align: left;
      font: inherit;
      color: inherit;
    }

    .choice-button:hover {
      border-color: var(--border-strong);
      background: rgba(248, 113, 113, 0.08);
    }

    .choice-button:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.4);
      outline-offset: 2px;
    }

    .choice-label {
      font-weight: 600;
      color: var(--accent);
      font-size: 14px;
      line-height: 1.4;
    }

    .choice-content {
      flex: 1;
      font-size: 15px;
      color: var(--text);
      line-height: 1.6;
    }

    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .panel {
        min-height: auto;
      }
    }

    .choice.correct .choice-button {
      border-color: rgba(22, 163, 74, 0.6);
      background: rgba(22, 163, 74, 0.12);
      box-shadow: 0 0 0 1px rgba(22, 163, 74, 0.18);
    }

    .choice.incorrect .choice-button {
      border-color: rgba(239, 68, 68, 0.5);
      background: rgba(239, 68, 68, 0.12);
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.14);
    }

    .choice.placeholder .choice-button {
      cursor: not-allowed;
      opacity: 0.6;
      background: rgba(148, 163, 184, 0.12);
      border-style: dashed;
    }

    .choice-button[disabled] {
      cursor: default;
      opacity: 0.9;
    }

    .feedback {
      margin-top: 4px;
      font-size: 14px;
      color: var(--muted);
    }

    .feedback strong {
      color: rgba(22, 163, 74, 1);
    }

    .explanation-toggle {
      align-self: flex-start;
      border: none;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.08);
      color: var(--text);
      padding: 8px 14px;
      font: inherit;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .explanation-toggle:hover {
      background: rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .explanation-toggle:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.4);
      outline-offset: 2px;
    }

    .explanation {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.03);
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
    }

    .explanation p {
      margin: 0 0 12px;
    }

    .explanation p:last-child {
      margin-bottom: 0;
    }

    .choice.correct .choice-button {
      border-color: rgba(22, 163, 74, 0.6);
      background: rgba(22, 163, 74, 0.12);
      box-shadow: 0 0 0 1px rgba(22, 163, 74, 0.18);
    }

    .choice.incorrect .choice-button {
      border-color: rgba(239, 68, 68, 0.5);
      background: rgba(239, 68, 68, 0.12);
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.14);
    }

    .choice-button[disabled] {
      cursor: default;
      opacity: 0.9;
    }

    .feedback {
      margin-top: 4px;
      font-size: 14px;
      color: var(--muted);
    }

    .feedback strong {
      color: rgba(22, 163, 74, 1);
    }

    .explanation-toggle {
      align-self: flex-start;
      border: none;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.08);
      color: var(--text);
      padding: 8px 14px;
      font: inherit;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .explanation-toggle:hover {
      background: rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .explanation-toggle:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.4);
      outline-offset: 2px;
    }

    .explanation {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.03);
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
    }

    .explanation p {
      margin: 0 0 12px;
    }

    .explanation p:last-child {
      margin-bottom: 0;
    }
  </style>

<body>
  <header class="page-header">
    <a class="return-link" href="../../index.html">
      <span aria-hidden="true">&#8592;</span>
      <span>Back to modules</span>
    </a>
    <h1 id="moduleTitle">Medicine Subject Module</h1>
    <div class="meta"><span id="questionCount">0</span> questions</div>
  </header>
  <main>
    <div class="layout">
      <section class="panel" aria-labelledby="topicHeading">
        <header>
          <h2 id="topicHeading">Topic overview</h2>
        </header>
        <div class="topic-content" id="topicContent"></div>
      </section>
      <section class="panel" aria-labelledby="questionHeading">
        <header>
          <h2 id="questionHeading">Practice questions</h2>
        </header>
        <div class="question-list" id="questionList"></div>
      </section>
    </div>
  </main>

  <script>
    const DATA_URL = "../../data/subjects/medicine/set1.json";
    const HTML_PATTERN = /<\/?[a-z][\s\S]*>/i;

    async function loadModule() {
      try {
        const response = await fetch(DATA_URL);
        if (!response.ok) {
          throw new Error(`Unable to load module data: ${response.status}`);
        }
        const data = await response.json();
        renderModule(data);
      } catch (error) {
        console.error(error);
        document.getElementById('topicContent').innerHTML =
          '<p>We\'re unable to load the module details right now. Please try again later.</p>';
        const questionList = document.getElementById('questionList');
        questionList.innerHTML = '';
        const message = document.createElement('p');
        message.textContent = 'Practice questions are unavailable while we reconnect to the server.';
        message.style.color = 'var(--muted)';
        questionList.appendChild(message);
      }
    }

    function normalizeAnswer(value) {
      if (value == null) return null;
      return String(value).trim().toLowerCase();
    }

    function ensureChoices(choices = []) {
      const labels = ['A', 'B', 'C', 'D'];
      const normalized = Array.isArray(choices)
        ? choices.slice(0, 4).map((choice, index) => {
            const fallbackLabel = labels[index] ?? String.fromCharCode(65 + index);

            if (choice == null) {
              return {
                label: fallbackLabel,
                text: 'Option will be added soon.',
                value: fallbackLabel,
              };
            }

            if (typeof choice === 'string' || typeof choice === 'number') {
              const text = String(choice);
              return {
                label: fallbackLabel,
                text,
                value: text,
              };
            }

            const label = choice.label ?? fallbackLabel;
            const text =
              choice.text ??
              choice.content ??
              choice.html ??
              (typeof choice.value === 'string' ? choice.value : '');
            const value =
              choice.value ??
              choice.id ??
              choice.key ??
              choice.label ??
              fallbackLabel;

            return {
              label,
              text,
              value,
            };
          })
        : [];

      while (normalized.length < 4) {
        const index = normalized.length;
        const label = labels[index] ?? String.fromCharCode(65 + index);
        normalized.push({
          label,
          text: 'Option will be added soon.',
          value: label,
        });
      }

      return normalized;
    }

    function appendContent(target, content) {
      if (!target || content == null) return;

      const blocks = Array.isArray(content) ? content : [content];

      const renderString = (value, element) => {
        if (typeof value !== 'string') return;
        if (HTML_PATTERN.test(value)) {
          element.innerHTML = value;
        } else {
          element.textContent = value;
        }
      };

      blocks.forEach((block) => {
        if (block == null) return;

        if (typeof block === 'string' || typeof block === 'number') {
          const paragraph = document.createElement('p');
          renderString(String(block), paragraph);
          if (paragraph.textContent || paragraph.innerHTML) {
            target.appendChild(paragraph);
          }
          return;
        }

        if (block instanceof Node) {
          target.appendChild(block);
          return;
        }

        const type = block.type ?? block.kind ?? block.format ?? '';

        if (type === 'paragraph') {
          const paragraph = document.createElement('p');
          renderString(block.text ?? block.content ?? '', paragraph);
          if (paragraph.textContent || paragraph.innerHTML) {
            target.appendChild(paragraph);
          }
          return;
        }

        if (type === 'list') {
          const list = document.createElement(block.ordered ? 'ol' : 'ul');
          (block.items ?? []).forEach((item) => {
            const li = document.createElement('li');
            if (typeof item === 'string' || typeof item === 'number') {
              renderString(String(item), li);
            } else {
              appendContent(li, item);
            }
            list.appendChild(li);
          });
          target.appendChild(list);
          return;
        }

        if (type === 'image') {
          const figure = document.createElement('figure');
          const img = document.createElement('img');
          if (block.src) img.src = block.src;
          if (block.alt) img.alt = block.alt;
          figure.appendChild(img);
          if (block.caption) {
            const caption = document.createElement('figcaption');
            renderString(block.caption, caption);
            figure.appendChild(caption);
          }
          target.appendChild(figure);
          return;
        }

        if (block.html) {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = block.html;
          target.appendChild(wrapper);
          return;
        }

        if (block.text || block.content) {
          appendContent(target, block.text ?? block.content);
          return;
        }

        appendContent(target, String(block));
      });
    }

    function renderModule(data) {
      const moduleTitle = document.getElementById('moduleTitle');
      const questionCount = document.getElementById('questionCount');
      const topicHeading = document.getElementById('topicHeading');
      const topicContent = document.getElementById('topicContent');
      const questionList = document.getElementById('questionList');

      moduleTitle.textContent = data.title || 'Medicine Subject Module';
      questionCount.textContent = data.questions?.length ?? 0;

      if (data.topic?.title) {
        topicHeading.textContent = data.topic.title;
      }

      topicContent.innerHTML = '';
      if (Array.isArray(data.topic?.body) && data.topic.body.length) {
        data.topic.body.forEach((block) => appendContent(topicContent, block));
      } else if (data.topic?.bodyHtml) {
        appendContent(topicContent, data.topic.bodyHtml);
      } else {
        const p = document.createElement('p');
        p.textContent = 'Topic details will appear here once the dataset is updated.';
        topicContent.appendChild(p);
      }

      questionList.innerHTML = '';
      if (!Array.isArray(data.questions) || !data.questions.length) {
        const empty = document.createElement('p');
        empty.textContent = 'Question data is coming soon. Check back shortly!';
        empty.style.color = 'var(--muted)';
        questionList.appendChild(empty);
      } else {
        data.questions.forEach((question, index) => {
          const item = document.createElement('article');
          item.className = 'question-item';
          item.setAttribute('aria-expanded', 'false');

          const toggle = document.createElement('button');
          toggle.type = 'button';
          toggle.className = 'question-toggle';
          const questionId = question?.id ? String(question.id) : `question-${index + 1}`;
          toggle.setAttribute('aria-controls', `${questionId}-body`);
          toggle.setAttribute('aria-expanded', 'false');

          const titleWrap = document.createElement('div');
          titleWrap.className = 'title';

          const label = document.createElement('span');
          label.textContent = `Question ${index + 1}`;

          const title = document.createElement('strong');
          title.textContent = question.title || `Question ${index + 1}`;

          titleWrap.append(label, title);

          const icon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          icon.setAttribute('width', '20');
          icon.setAttribute('height', '20');
          icon.setAttribute('viewBox', '0 0 20 20');
          icon.setAttribute('fill', 'none');
          const iconPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          iconPath.setAttribute('d', 'M5 7.5l5 5 5-5');
          iconPath.setAttribute('stroke', 'currentColor');
          iconPath.setAttribute('stroke-width', '1.6');
          iconPath.setAttribute('stroke-linecap', 'round');
          iconPath.setAttribute('stroke-linejoin', 'round');
          icon.appendChild(iconPath);

          toggle.append(titleWrap, icon);

          const body = document.createElement('div');
          body.className = 'question-body';
          body.id = `${questionId}-body`;

          if (question.context) {
            const context = document.createElement('div');
            context.className = 'context';
            appendContent(context, question.context);
            if (context.childNodes.length) {
              body.appendChild(context);
            }
          }

          if (question.stem) {
            const stem = document.createElement('div');
            stem.className = 'stem';
            appendContent(stem, question.stem);
            if (stem.childNodes.length) {
              body.appendChild(stem);
            }
          }

          if (question.media) {
            appendContent(body, question.media);
          }

          const list = document.createElement('ul');
          list.className = 'choices';
          list.setAttribute('role', 'radiogroup');
          list.setAttribute('aria-label', 'Answer choices');

          const normalizedChoices = ensureChoices(question.choices);

          const explicitAnswer =
            normalizeAnswer(
              question.answer ??
                question.correct ??
                question.correctAnswer ??
                question.answerValue ??
                question.correctValue ??
                null
            ) ??
            (typeof question.answerLabel === 'string'
              ? normalizeAnswer(question.answerLabel)
              : null);

          const answerIndex =
            typeof question.answerIndex === 'number'
              ? question.answerIndex
              : typeof question.correctIndex === 'number'
              ? question.correctIndex
              : typeof question.correctOption === 'number'
              ? question.correctOption
              : null;

          const indexAnswer =
            answerIndex != null && normalizedChoices[answerIndex]
              ? normalizeAnswer(
                  normalizedChoices[answerIndex].value ??
                    normalizedChoices[answerIndex].label
                )
              : null;

          const fallbackAnswer = normalizedChoices.length
            ? normalizeAnswer(
                normalizedChoices[0].value ?? normalizedChoices[0].label
              )
            : null;

          const correctAnswer = explicitAnswer ?? indexAnswer ?? fallbackAnswer;
          const feedback = document.createElement('div');
          feedback.className = 'feedback';
          feedback.setAttribute('role', 'status');
          feedback.setAttribute('aria-live', 'polite');
          const explanationButton = document.createElement('button');
          explanationButton.type = 'button';
          explanationButton.className = 'explanation-toggle';
          explanationButton.textContent = 'Show explanation';
          explanationButton.hidden = true;

          const explanation = document.createElement('div');
          explanation.className = 'explanation';
          explanation.hidden = true;
          if (question.explanation) {
            explanation.innerHTML = question.explanation;
          }

          const state = {
            answeredCorrectly: false,
            selectedButton: null,
            selectedRow: null,
          };

          normalizedChoices.forEach((choice, choiceIndex) => {
            const row = document.createElement('li');
            row.className = 'choice';

            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'choice-button';
            button.setAttribute('role', 'radio');
            button.setAttribute('aria-checked', 'false');
            button.dataset.value = choice.value;

            const choiceLabel = document.createElement('div');
            choiceLabel.className = 'choice-label';
            choiceLabel.textContent = choice.label ?? String.fromCharCode(65 + choiceIndex);

            const choiceContent = document.createElement('div');
            choiceContent.className = 'choice-content';
            choiceContent.innerHTML = choice.text ?? '';

            button.append(choiceLabel, choiceContent);
            row.appendChild(button);
            list.appendChild(row);

            button.addEventListener('click', () => {
              if (state.answeredCorrectly) {
                return;
              }

              if (state.selectedButton && state.selectedButton !== button) {
                state.selectedButton.setAttribute('aria-checked', 'false');
              }
              if (state.selectedRow && state.selectedRow !== row) {
                state.selectedRow.classList.remove('incorrect');
              }

              state.selectedButton = button;
              state.selectedRow = row;
              button.setAttribute('aria-checked', 'true');

              const isCorrect =
                normalizeAnswer(choice.value ?? choice.label) === correctAnswer;

              if (isCorrect) {
                row.classList.remove('incorrect');
                row.classList.add('correct');
                state.answeredCorrectly = true;
                feedback.innerHTML = '<strong>Correct.</strong> Great job!';
                list
                  .querySelectorAll('.choice-button')
                  .forEach((btn) => (btn.disabled = true));
                if (question.explanation) {
                  explanationButton.hidden = false;
                }
              } else {
                row.classList.add('incorrect');
                feedback.textContent =
                  'Not quite. You can review the explanation or try another option.';
                if (question.explanation) {
                  explanationButton.hidden = false;
                }
              }
            });
          });

          body.appendChild(list);
          body.appendChild(feedback);

          if (question.explanation) {
            explanationButton.addEventListener('click', () => {
              const willShow = explanation.hidden;
              explanation.hidden = !willShow;
              explanationButton.textContent = willShow
                ? 'Hide explanation'
                : 'Show explanation';
              if (willShow && window.MathJax?.typesetPromise) {
                window.MathJax.typesetPromise([explanation]);
              }
            });
            body.appendChild(explanationButton);
            body.appendChild(explanation);
          }

          toggle.addEventListener('click', () => {
            const expanded = item.getAttribute('aria-expanded') === 'true';
            item.setAttribute('aria-expanded', String(!expanded));
            toggle.setAttribute('aria-expanded', String(!expanded));
            if (window.MathJax?.typesetPromise) {
              window.MathJax.typesetPromise([body]);
            }
          });

          item.append(toggle, body);
          questionList.appendChild(item);
        });
      }

      if (window.MathJax?.typesetPromise) {
        window.MathJax.typesetPromise();
      }
    }

    document.addEventListener('DOMContentLoaded', loadModule);
  </script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [
          ['$', '$'],
          ['\\(', '\\)']
        ],
        displayMath: [
          ['$$', '$$'],
          ['\\[', '\\]']
        ]
      },
      svg: { fontCache: 'global' }
    };
  </script>
